<form>
    <input type="text" name="First Name" placeholder="First Name" required>
    <input type="text" name="Last Name" placeholder="Last Name" required>

    <input type="number" name="number" placeholder="Card Number" required>
    <input type="number" name="cvc" placeholder="CVC" min="0" required>
    <input type="number" name="month" placeholder="Month" min="1" max="12" required>
    <input type="number" name="year" placeholder="Year" min="2021" max="9999" required>

    <input type="hidden" name="$url" value="/pay">
    <input type="submit" value="Submit">
</form>
<script src="/index.js"></script>
